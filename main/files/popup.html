<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://www.gstatic.com;">
    <title>Website Load Time Tracker</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Import Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Dynamically resize based on viewport -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            overflow: auto;
        }
        #loadTimeChart {
            width: 100%;
            height: 400px;
        }
        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            float: right;
        }
        .btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Main Page -->
    <div class="container">
        <button id="showGraphBtn" class="btn">Show Load Time Graph</button>
        <button id="settingsBtn" class="btn">Settings</button>
    </div>

    <!-- Popup for Graph -->
    <div id="graphPopup" class="popup">
        <div class="popup-content">
            <button id="closeGraph" class="close-btn">X</button>
            <h2>Website Load Time Graph</h2>
            <!-- Google Chart Container -->
            <div id="loadTimeChart"></div>
            <button id="saveDataBtn" class="btn">Save Data</button>
        </div>
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="popup">
        <div class="popup-content">
            <button id="closeSettings" class="close-btn">X</button>
            <h2>Settings</h2>
            <div>
                <button id="browseFolderBtn" class="btn">Choose Configuration Folder</button>
                <input type="file" id="storageLocation" webkitdirectory style="display: none;" />
            </div>
            <div>
                <label for="website">Website URL:</label>
                <input type="text" id="website" placeholder="Enter website URL" />
            </div>
            <div>
                <label for="saveLinkCheckbox">
                    <input type="checkbox" id="saveLinkCheckbox" />
                    Save website links with load times
                </label>
            </div>
            <div>
                <label for="latestDataCount">Save latest data points:</label>
                <input type="number" id="latestDataCount" min="1" value="30" />
            </div>
            <div>
                <label for="serverCheckbox">
                    <input type="checkbox" id="serverCheckbox" />
                    Share data with the server (view <a href="https://github.com/devtracer/PageLoadTimerExtension/blob/main/TermsConditions.md" target="_blank" id="termsLink">Terms</a>)
                </label>
            </div>
            <div>
                <a href="https://github.com/devtracer/PageLoadTimerExtension" target="_blank" id="termsLink">View Source Code</a>
            </div>
            <button id="saveSettings" class="btn">Save Settings</button>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
