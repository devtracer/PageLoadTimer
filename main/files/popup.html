<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Load Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Popup and other style changes */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%; /* Make the popup bigger */
            max-width: 1000px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .close-btn {
            float: right;
            background-color: #ff4d4d;
            border: none;
            padding: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        canvas {
            width: 100%;
            height: 400px;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div class="container">
        <button id="showGraphBtn" class="btn">Show Load Time Graph</button>
        <button id="settingsBtn" class="btn">Settings</button>
    </div>

    <!-- Popup for Graph -->
    <div id="graphPopup" class="popup">
        <div class="popup-content">
            <button id="closeGraph" class="close-btn">X</button>
            <h2>Website Load Time Graph</h2>
            <canvas id="loadTimeChart"></canvas>
            <button id="saveDataBtn" class="btn">Save Data</button>
        </div>
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="popup">
        <div class="popup-content">
            <button id="closeSettings" class="close-btn">X</button>
            <h2>Settings</h2>
            <div>
                <button id="browseFolderBtn" class="btn">Choose Configuration Folder</button>
                <input type="file" id="storageLocation" webkitdirectory style="display: none;" />
            </div>
            <div>
                <label for="website">Website URL:</label>
                <input type="text" id="website" placeholder="Enter website URL" />
            </div>
            <div>
                <label for="saveLinkCheckbox">
                    <input type="checkbox" id="saveLinkCheckbox" />
                    Save website links with load times
                </label>
            </div>
            <div>
                <label for="latestDataCount">Save latest data points:</label>
                <input type="number" id="latestDataCount" min="1" value="30" />
            </div>
            <div>
                <label for="serverCheckbox">
                    <input type="checkbox" id="serverCheckbox" />
                    Share data with the server (view <a href="https://github.com/devtracer/PageLoadTimerExtension/blob/main/TermsConditions.md" target="_blank" id="termsLink">Terms</a>)
                </label>
            </div>
            <div>
                <a href="https://github.com/devtracer/PageLoadTimerExtension" target="_blank" id="termsLink">View Source Code</a>
            </div>
            <button id="saveSettings" class="btn">Save Settings</button>
        </div>
    </div>

    <script>
        document.getElementById('showGraphBtn').addEventListener('click', function() {
            const graphPopup = document.getElementById('graphPopup');
            graphPopup.style.display = 'flex';
            drawChart(); // Call the chart drawing function
        });

        document.getElementById('closeGraph').addEventListener('click', function() {
            document.getElementById('graphPopup').style.display = 'none';
        });

        function drawChart() {
            const canvas = document.getElementById('loadTimeChart');
            const ctx = canvas.getContext('2d');

            const sampleData = {
                websites: ["google.com", "yahoo.com", "example.com", "github.com"],
                loadTimes: [1.2, 2.5, 3.0, 0.8]
            };

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = 100;
            const maxLoadTime = Math.max(...sampleData.loadTimes);
            const yStart = canvas.height - 50;

            sampleData.websites.forEach((site, index) => {
                const xPos = index * (barWidth + 20);
                const barHeight = (sampleData.loadTimes[index] / maxLoadTime) * 300;

                ctx.fillStyle = 'rgba(75, 192, 192, 0.8)';
                ctx.fillRect(xPos, yStart - barHeight, barWidth, barHeight);

                ctx.fillStyle = 'black';
                ctx.fillText(site, xPos + barWidth / 8, yStart + 15);
                ctx.fillText(sampleData.loadTimes[index].toFixed(1), xPos + barWidth / 8, yStart - barHeight - 5);
            });
        }
    </script>
</body>
</html>
