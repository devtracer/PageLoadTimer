<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:*;">
    <title>Website Load Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Page -->
    <div class="container">
        <h1>Page Load Timer Extension</h1>
        <button id="showGraphBtn" class="btn">Show Load Time Graph</button>
        
        <!-- New Buttons for Source Code and Terms -->
        <div class="links">
            <button id="sourceCodeBtn" class="btn">Source Code</button>
            <button id="termsBtn" class="btn">Terms and Conditions</button>
        </div>
    </div>

    <!-- Popup for Graph -->
    <div id="dataPopup" class="popup">
        <div class="popup-content">
            <!-- Close Button for dataPopup -->
            <button id="closeDataPopup" class="close-btn">X</button>
            <h2>Choose how to see data:</h2>
            <div>
                <label for="website">Website URL:</label>
                <input type="text" id="website" placeholder="Sort result by a site? (Only One site)" />
            </div>
            <div>
                <label for="latestDataCount">How Many records you want to see?</label>
                <input type="number" id="latestDataCount" min="1" value="30" />
            </div>
            <button id="showoutput" class="btn">Show Data</button>

            <!-- Graph Section -->
            <div id="graphSection" style="display: none;">
                <button id="closeGraph" class="close-btn">X</button>
                <h2>Website Load Time Graph</h2>
                <canvas id="loadTimeChart"></canvas>
                <button id="saveDataBtn" class="btn">Save Data</button>
            </div>

            <!-- Table Section -->
            <div id="tableSection" style="display: none;">
                <button id="closeTable" class="close-btn">X</button>
                <h2>Website Load Time Table</h2>
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Website</th>
                            <th>Load Time (ms)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Load Chart.js -->
    <script src="assests/chart.js"></script>
    <!-- Load your custom script -->
    <script src="script.js"></script>
</body>
</html>
